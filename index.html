<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Presensi Digital Madrasah</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- XLSX Library -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- jsPDF & autoTable for PDF Export -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf-autotable/3.5.25/jspdf.plugin.autotable.min.js"></script>
    
    <!-- React & ReactDOM -->
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    
    <!-- Babel for JSX -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <!-- Firebase SDK Compat -->
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.7.1/firebase-auth-compat.js"></script>
    
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap');
        body { font-family: 'Plus Jakarta Sans', sans-serif; }
        .custom-scrollbar::-webkit-scrollbar { width: 5px; height: 5px; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #e2e8f0; border-radius: 10px; }
    </style>
</head>
<body class="bg-slate-50 text-slate-900">
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useMemo } = React;

        const firebaseConfig = {
            apiKey: "AIzaSyAlXDVBSJryVlGwtZWYL_BNnh6-7R-SbXk",
            authDomain: "jurnal-guru-f06df.firebaseapp.com",
            projectId: "jurnal-guru-f06df",
            storageBucket: "jurnal-guru-f06df.firebasestorage.app",
            messagingSenderId: "782875410114",
            appId: "1:782875410114:web:67ad0f9c79b35fcc16055b",
            measurementId: "G-FTFKJGVFM1"
        };

        if (!firebase.apps.length) {
            firebase.initializeApp(firebaseConfig);
        }
        const auth = firebase.auth();
        const db = firebase.firestore();
        const googleProvider = new firebase.auth.GoogleAuthProvider();
        const appId = 'presensi-madrasah-pro';

        const App = () => {
            const [user, setUser] = useState(null);
            const [activeTab, setActiveTab] = useState('rekap');
            const [classes, setClasses] = useState([]); 
            const [attendanceRecords, setAttendanceRecords] = useState([]); 
            const [loading, setLoading] = useState(true);
            
            // UI States
            const [newClassName, setNewClassName] = useState('');
            const [newStudentName, setNewStudentName] = useState('');
            const [selectedClassId, setSelectedClassId] = useState('');
            const [editingStudent, setEditingStudent] = useState(null);
            const [attendanceDate, setAttendanceDate] = useState(new Date().toISOString().split('T')[0]);
            const [currentAttendance, setCurrentAttendance] = useState({});
            const [rekapMonth, setRekapMonth] = useState(new Date().getMonth());
            const [rekapYear, setRekapYear] = useState(new Date().getFullYear());

            const months = ["Januari", "Februari", "Maret", "April", "Mei", "Juni", "Juli", "Agustus", "September", "Oktober", "November", "Desember"];
            const years = Array.from({length: 5}, (_, i) => new Date().getFullYear() - 2 + i);

            useEffect(() => {
                const unsubscribe = auth.onAuthStateChanged((currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            useEffect(() => {
                if (!user) return;

                const unsubClasses = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes')
                    .onSnapshot((snapshot) => {
                        setClasses(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });

                const unsubAttend = db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('attendance')
                    .onSnapshot((snapshot) => {
                        setAttendanceRecords(snapshot.docs.map(doc => ({ id: doc.id, ...doc.data() })));
                    });

                return () => { unsubClasses(); unsubAttend(); };
            }, [user]);

            useEffect(() => {
                if (window.lucide) window.lucide.createIcons();
            }, [activeTab, user, loading, selectedClassId, editingStudent]);

            useEffect(() => {
                const recordId = `${selectedClassId}-${attendanceDate}`;
                const existing = attendanceRecords.find(r => r.id === recordId);
                setCurrentAttendance(existing?.status || {});
            }, [selectedClassId, attendanceDate, attendanceRecords]);

            const handleLogin = async () => {
                try { await auth.signInWithPopup(googleProvider); } catch (err) { console.error(err); }
            };

            const addClass = async () => {
                if (!newClassName.trim() || !user) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes').add({
                    name: newClassName, students: [], createdAt: new Date().toISOString()
                });
                setNewClassName('');
            };

            const sortStudents = (students) => [...students].sort((a, b) => a.name.localeCompare(b.name));

            const addStudent = async (classId) => {
                if (!newStudentName.trim() || !user) return;
                const target = classes.find(c => c.id === classId);
                const updated = sortStudents([...target.students, { id: Date.now().toString(), name: newStudentName }]);
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes').doc(classId).update({ students: updated });
                setNewStudentName('');
            };

            const importExcel = (e, classId) => {
                const file = e.target.files[0];
                if (!file) return;
                const reader = new FileReader();
                reader.onload = async (evt) => {
                    const bstr = evt.target.result;
                    const wb = XLSX.read(bstr, { type: 'binary' });
                    const wsname = wb.SheetNames[0];
                    const ws = wb.Sheets[wsname];
                    const data = XLSX.utils.sheet_to_json(ws, { header: 1 });
                    
                    const newStudents = data.flat()
                        .filter(name => name && typeof name === 'string')
                        .map(name => ({ id: Math.random().toString(36).substr(2, 9), name: name.trim() }));
                    
                    const target = classes.find(c => c.id === classId);
                    const updated = sortStudents([...target.students, ...newStudents]);
                    await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes').doc(classId).update({ students: updated });
                };
                reader.readAsBinaryString(file);
                e.target.value = null; 
            };

            const handleSaveAttendance = async () => {
                if (!selectedClassId || !attendanceDate || !user) return;
                await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('attendance').doc(`${selectedClassId}-${attendanceDate}`).set({
                    date: attendanceDate,
                    classId: selectedClassId,
                    status: currentAttendance,
                    updatedAt: new Date().toISOString()
                });
                alert('Presensi berhasil disimpan!');
            };

            const filteredDates = useMemo(() => {
                const dates = attendanceRecords
                    .filter(r => r.classId === selectedClassId)
                    .map(r => r.date)
                    .filter(d => {
                        const dateObj = new Date(d);
                        return dateObj.getMonth() === parseInt(rekapMonth) && dateObj.getFullYear() === parseInt(rekapYear);
                    });
                return [...new Set(dates)].sort();
            }, [attendanceRecords, selectedClassId, rekapMonth, rekapYear]);

            const exportPDF = () => {
                const { jsPDF } = window.jspdf;
                const doc = new jsPDF('l', 'mm', 'a4');
                const selectedClass = classes.find(c => c.id === selectedClassId);
                
                // Judul
                doc.setFont("helvetica", "bold");
                doc.setFontSize(16);
                doc.text('REKAP PRESENSI MADRASAH', 148.5, 15, { align: 'center' });
                
                doc.setFont("helvetica", "normal");
                doc.setFontSize(10);
                doc.text(`Kelas: ${selectedClass?.name || '-'} | Periode: ${months[rekapMonth]} ${rekapYear}`, 148.5, 22, { align: 'center' });

                // Menyiapkan Header Tabel (Dua baris)
                const headerRow1 = [
                    { content: 'Nama Siswa', rowSpan: 2, styles: { halign: 'center', valign: 'middle' } },
                    { content: 'Tanggal Pertemuan', colSpan: filteredDates.length || 1, styles: { halign: 'center' } },
                    { content: 'Total', colSpan: 4, styles: { halign: 'center' } }
                ];
                
                const headerRow2 = [
                    ...(filteredDates.length > 0 ? filteredDates.map(d => ({ content: new Date(d).getDate().toString(), styles: { halign: 'center' } })) : [{ content: '-', styles: { halign: 'center' } }]),
                    { content: 'S', styles: { halign: 'center', fillColor: [255, 247, 237], textColor: [194, 65, 12] } },
                    { content: 'I', styles: { halign: 'center', fillColor: [239, 246, 255], textColor: [29, 78, 216] } },
                    { content: 'A', styles: { halign: 'center', fillColor: [254, 242, 242], textColor: [185, 28, 28] } },
                    { content: 'H', styles: { halign: 'center', fillColor: [240, 253, 244], textColor: [21, 128, 61] } }
                ];

                // Menyiapkan Body Tabel
                const tableBody = selectedClass?.students.map(s => {
                    let sCount = 0, iCount = 0, aCount = 0, hCount = 0;
                    const rowData = [s.name];
                    
                    if (filteredDates.length > 0) {
                        filteredDates.forEach(d => {
                            const record = attendanceRecords.find(r => r.id === `${selectedClassId}-${d}`);
                            const stat = record?.status?.[s.id];
                            if(stat === 'S') { sCount++; rowData.push('S'); }
                            else if(stat === 'I') { iCount++; rowData.push('I'); }
                            else if(stat === 'A') { aCount++; rowData.push('A'); }
                            else { hCount++; rowData.push('•'); } // Simbol titik untuk hadir sesuai UI
                        });
                    } else {
                        rowData.push('-');
                    }

                    rowData.push(sCount || '-', iCount || '-', aCount || '-', hCount || '-');
                    return rowData;
                });

                doc.autoTable({
                    head: [headerRow1, headerRow2],
                    body: tableBody,
                    startY: 30,
                    theme: 'grid',
                    styles: { fontSize: 8, font: 'helvetica', cellPadding: 2, lineWidth: 0.1, lineColor: [200, 200, 200] },
                    headStyles: { fillColor: [248, 250, 252], textColor: [51, 65, 85], fontStyle: 'bold' },
                    columnStyles: {
                        0: { fontStyle: 'bold', cellWidth: 50 }
                    },
                    didParseCell: function(data) {
                        // Memberi warna khusus pada kolom total seperti di UI
                        if (data.section === 'body' && data.column.index > filteredDates.length) {
                             if (data.column.index === filteredDates.length + 1) data.cell.styles.fillColor = [255, 253, 250];
                             if (data.column.index === filteredDates.length + 2) data.cell.styles.fillColor = [250, 252, 255];
                             if (data.column.index === filteredDates.length + 3) data.cell.styles.fillColor = [255, 250, 250];
                             if (data.column.index === filteredDates.length + 4) data.cell.styles.fillColor = [250, 255, 250];
                             data.cell.styles.halign = 'center';
                        }
                        if (data.section === 'body' && data.column.index > 0 && data.column.index <= filteredDates.length) {
                            data.cell.styles.halign = 'center';
                        }
                    }
                });

                // Tanda Tangan
                const finalY = doc.lastAutoTable.finalY + 15;
                const pageWidth = doc.internal.pageSize.getWidth();
                const today = new Date().toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'});
                
                doc.setFontSize(9);
                
                // Kiri (Kepala Madrasah)
                doc.text('Mengetahui,', 40, finalY);
                doc.setFont("helvetica", "bold");
                doc.text('Kepala Madrasah', 40, finalY + 5);
                
                doc.setFont("helvetica", "normal");
                doc.line(40, finalY + 30, 90, finalY + 30); // Garis nama
                doc.text('NIP.', 40, finalY + 35);

                // Kanan (Guru Mapel)
                doc.text(`........, ${today}`, pageWidth - 90, finalY);
                doc.setFont("helvetica", "bold");
                doc.text('Guru Mata Pelajaran', pageWidth - 90, finalY + 5);
                
                doc.setFont("helvetica", "normal");
                doc.line(pageWidth - 90, finalY + 30, pageWidth - 40, finalY + 30); // Garis nama
                doc.text('NIP.', pageWidth - 90, finalY + 35);

                doc.save(`Rekap_Presensi_${selectedClass?.name || 'Kelas'}_${months[rekapMonth]}.pdf`);
            };

            if (loading) return <div className="h-screen flex items-center justify-center">Memuat...</div>;

            if (!user) return (
                <div className="h-screen flex items-center justify-center bg-slate-100 p-4">
                    <button onClick={handleLogin} className="bg-white p-6 rounded-2xl shadow-lg font-bold flex items-center gap-3">
                        <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/pwa_google_main_logo.svg" className="w-6" />
                        Masuk dengan Google
                    </button>
                </div>
            );

            return (
                <div className="min-h-screen p-4 md:p-8">
                    <div className="max-w-6xl mx-auto">
                        <header className="mb-8 flex flex-col md:flex-row items-center justify-between gap-4 bg-white p-4 rounded-3xl shadow-sm border">
                            <h1 className="text-xl font-black text-blue-600 uppercase">Presensi Digital</h1>
                            <div className="flex bg-slate-100 p-1 rounded-2xl items-center text-xs font-bold">
                                <button onClick={() => setActiveTab('input-siswa')} className={`px-4 py-2 rounded-xl ${activeTab === 'input-siswa' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>SISWA</button>
                                <button onClick={() => setActiveTab('input-hadir')} className={`px-4 py-2 rounded-xl ${activeTab === 'input-hadir' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>ABSEN</button>
                                <button onClick={() => setActiveTab('rekap')} className={`px-4 py-2 rounded-xl ${activeTab === 'rekap' ? 'bg-white shadow text-blue-600' : 'text-slate-400'}`}>REKAP</button>
                                <button onClick={() => auth.signOut()} className="ml-2 p-2 text-slate-300 hover:text-red-500"><i data-lucide="log-out" style={{width:16}}></i></button>
                            </div>
                        </header>

                        {activeTab === 'input-siswa' && (
                            <div className="space-y-6">
                                <div className="bg-white p-6 rounded-3xl border shadow-sm">
                                    <h2 className="text-sm font-black mb-4 uppercase tracking-widest text-slate-500">Tambah Kelas</h2>
                                    <div className="flex gap-2">
                                        <input type="text" placeholder="Nama Kelas..." value={newClassName} onChange={e => setNewClassName(e.target.value)} className="flex-1 p-3 bg-slate-50 rounded-xl outline-none font-bold" />
                                        <button onClick={addClass} className="bg-blue-600 text-white px-6 rounded-xl font-bold">SIMPAN</button>
                                    </div>
                                </div>

                                <div className="grid grid-cols-1 md:grid-cols-2 gap-6">
                                    {classes.map(cls => (
                                        <div key={cls.id} className="bg-white rounded-3xl border shadow-sm overflow-hidden flex flex-col">
                                            <div className="p-4 bg-slate-50 border-b flex justify-between items-center">
                                                <span className="font-black text-slate-700">{cls.name}</span>
                                                <div className="flex gap-2">
                                                    <label className="cursor-pointer bg-green-50 text-green-600 p-2 rounded-lg hover:bg-green-100 transition-colors" title="Impor Excel">
                                                        <i data-lucide="file-up" style={{width:16}}></i>
                                                        <input type="file" accept=".xlsx, .xls" className="hidden" onChange={(e) => importExcel(e, cls.id)} />
                                                    </label>
                                                    <button onClick={() => db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes').doc(cls.id).delete()} className="text-slate-300 hover:text-red-500"><i data-lucide="trash-2" style={{width:16}}></i></button>
                                                </div>
                                            </div>
                                            <div className="p-4 flex-1 max-h-60 overflow-y-auto custom-scrollbar space-y-1">
                                                {cls.students.map((s, idx) => (
                                                    <div key={s.id} className="flex items-center gap-3 p-2 hover:bg-slate-50 rounded-lg group">
                                                        <span className="text-[10px] font-bold text-slate-300 w-4">{idx + 1}</span>
                                                        <span className="flex-1 text-sm font-bold text-slate-600">{s.name}</span>
                                                        <button onClick={async () => {
                                                            const updated = cls.students.filter(st => st.id !== s.id);
                                                            await db.collection('artifacts').doc(appId).collection('users').doc(user.uid).collection('classes').doc(cls.id).update({ students: updated });
                                                        }} className="opacity-0 group-hover:opacity-100 text-slate-400 hover:text-red-500"><i data-lucide="x" style={{width:14}}></i></button>
                                                    </div>
                                                ))}
                                            </div>
                                            <div className="p-4 border-t bg-slate-50/50 flex gap-2">
                                                <input type="text" placeholder="Tambah Siswa..." value={selectedClassId === cls.id ? newStudentName : ''} onChange={e => {setSelectedClassId(cls.id); setNewStudentName(e.target.value)}} className="flex-1 p-2 bg-white rounded-lg text-sm font-bold outline-none border" onKeyPress={e => e.key === 'Enter' && addStudent(cls.id)} />
                                                <button onClick={() => addStudent(cls.id)} className="bg-slate-800 text-white p-2 rounded-lg"><i data-lucide="plus" style={{width:18}}></i></button>
                                            </div>
                                        </div>
                                    ))}
                                </div>
                            </div>
                        )}

                        {activeTab === 'input-hadir' && (
                            <div className="space-y-6">
                                <div className="grid grid-cols-1 md:grid-cols-2 gap-4 bg-white p-6 rounded-3xl border shadow-sm">
                                    <input type="date" value={attendanceDate} onChange={e => setAttendanceDate(e.target.value)} className="p-3 bg-slate-50 rounded-xl font-bold outline-none border focus:border-blue-200" />
                                    <select value={selectedClassId} onChange={e => setSelectedClassId(e.target.value)} className="p-3 bg-slate-50 rounded-xl font-bold outline-none border focus:border-blue-200">
                                        <option value="">-- Pilih Kelas --</option>
                                        {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                    </select>
                                </div>

                                {selectedClassId && (
                                    <div className="bg-white rounded-3xl border shadow-sm overflow-hidden">
                                        <table className="w-full text-left">
                                            <thead>
                                                <tr className="bg-slate-50 text-[10px] uppercase font-black text-slate-400">
                                                    <th className="p-4 border-b">No</th>
                                                    <th className="p-4 border-b">Nama Siswa</th>
                                                    <th className="p-4 border-b text-center">Status</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {classes.find(c => c.id === selectedClassId)?.students.map((s, idx) => (
                                                    <tr key={s.id} className="border-b last:border-0">
                                                        <td className="p-4 text-xs font-bold text-slate-300">{idx + 1}</td>
                                                        <td className="p-4 text-sm font-bold text-slate-700">{s.name}</td>
                                                        <td className="p-4 flex justify-center gap-2">
                                                            {['S', 'I', 'A'].map(v => (
                                                                <button key={v} onClick={() => setCurrentAttendance({...currentAttendance, [s.id]: currentAttendance[s.id] === v ? null : v})} className={`w-9 h-9 rounded-lg font-black border-2 transition-all ${currentAttendance[s.id] === v ? 'bg-blue-600 border-blue-600 text-white' : 'border-slate-100 text-slate-300 hover:border-blue-100'}`}>{v}</button>
                                                            ))}
                                                            {!currentAttendance[s.id] && <span className="text-[10px] bg-green-50 text-green-600 px-2 py-1 rounded self-center font-black border border-green-100 ml-2">HADIR</span>}
                                                        </td>
                                                    </tr>
                                                ))}
                                            </tbody>
                                        </table>
                                        <div className="p-6 bg-slate-50 text-center">
                                            <button onClick={handleSaveAttendance} className="bg-blue-600 text-white px-10 py-3 rounded-2xl font-black shadow-lg hover:bg-blue-700 active:scale-95 transition-all uppercase tracking-wide">Simpan Presensi</button>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}

                        {activeTab === 'rekap' && (
                            <div className="space-y-4">
                                <div className="bg-white p-6 rounded-3xl border shadow-sm flex flex-wrap gap-4 items-end">
                                    <div className="flex-1 min-w-[200px]">
                                        <label className="text-[10px] font-black text-slate-400 block mb-2 uppercase">Pilih Kelas</label>
                                        <select value={selectedClassId} onChange={e => setSelectedClassId(e.target.value)} className="w-full p-3 bg-slate-50 rounded-xl font-bold border outline-none">
                                            <option value="">-- Kelas --</option>
                                            {classes.map(c => <option key={c.id} value={c.id}>{c.name}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 block mb-2 uppercase">Bulan</label>
                                        <select value={rekapMonth} onChange={e => setRekapMonth(e.target.value)} className="p-3 bg-slate-50 rounded-xl font-bold border outline-none">
                                            {months.map((m, i) => <option key={i} value={i}>{m}</option>)}
                                        </select>
                                    </div>
                                    <div>
                                        <label className="text-[10px] font-black text-slate-400 block mb-2 uppercase">Tahun</label>
                                        <select value={rekapYear} onChange={e => setRekapYear(e.target.value)} className="p-3 bg-slate-50 rounded-xl font-bold border outline-none">
                                            {years.map(y => <option key={y} value={y}>{y}</option>)}
                                        </select>
                                    </div>
                                    <button onClick={exportPDF} className="bg-blue-600 text-white p-3 rounded-xl hover:bg-blue-700 flex items-center gap-2 font-bold px-6">
                                        <i data-lucide="file-text" style={{width:18}}></i> EKSPOR PDF
                                    </button>
                                </div>

                                {selectedClassId && (
                                    <div className="bg-white p-8 rounded-3xl border shadow-sm overflow-x-auto">
                                        <div className="text-center mb-10">
                                            <h2 className="text-xl font-black uppercase">Rekap Presensi Madrasah</h2>
                                            <p className="text-sm font-bold text-slate-500 uppercase">Kelas: {classes.find(c => c.id === selectedClassId)?.name} | Periode: {months[rekapMonth]} {rekapYear}</p>
                                        </div>
                                        <table className="w-full text-[10px] border-collapse">
                                            <thead>
                                                <tr>
                                                    <th className="border p-2 bg-slate-50 text-left font-bold" rowSpan="2">Nama Siswa</th>
                                                    <th className="border p-2 bg-slate-50 text-center font-bold" colSpan={filteredDates.length || 1}>Tanggal Pertemuan</th>
                                                    <th className="border p-2 bg-slate-50 text-center font-bold" colSpan="4">Total</th>
                                                </tr>
                                                <tr>
                                                    {filteredDates.length > 0 ? filteredDates.map(d => (
                                                        <th key={d} className="border p-1 bg-slate-50 text-center w-8 py-3">{new Date(d).getDate()}</th>
                                                    )) : <th className="border p-2 bg-slate-50 text-center text-slate-300">-</th>}
                                                    <th className="border p-1 bg-orange-50 text-orange-600">S</th>
                                                    <th className="border p-1 bg-blue-50 text-blue-600">I</th>
                                                    <th className="border p-1 bg-red-50 text-red-600">A</th>
                                                    <th className="border p-1 bg-green-50 text-green-600">H</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                {classes.find(c => c.id === selectedClassId)?.students.map(s => {
                                                    let sCount = 0, iCount = 0, aCount = 0, hCount = 0;
                                                    return (
                                                        <tr key={s.id}>
                                                            <td className="border p-2 font-bold text-slate-700 whitespace-nowrap">{s.name}</td>
                                                            {filteredDates.map(d => {
                                                                const record = attendanceRecords.find(r => r.id === `${selectedClassId}-${d}`);
                                                                const stat = record?.status?.[s.id];
                                                                if(stat === 'S') sCount++; else if(stat === 'I') iCount++; else if(stat === 'A') aCount++; else hCount++;
                                                                return (
                                                                    <td key={d} className={`border p-1 text-center font-black ${stat ? 'text-slate-800' : 'text-green-500 bg-green-50/20'}`}>{stat || '•'}</td>
                                                                )
                                                            })}
                                                            {filteredDates.length === 0 && <td className="border p-2 text-center">-</td>}
                                                            <td className="border p-1 text-center font-bold bg-orange-50/10">{sCount || '-'}</td>
                                                            <td className="border p-1 text-center font-bold bg-blue-50/10">{iCount || '-'}</td>
                                                            <td className="border p-1 text-center font-bold bg-red-50/10">{aCount || '-'}</td>
                                                            <td className="border p-1 text-center font-bold bg-green-50/10">{hCount || '-'}</td>
                                                        </tr>
                                                    )
                                                })}
                                            </tbody>
                                        </table>
                                        
                                        <div className="mt-16 grid grid-cols-2 text-center text-[10px] leading-relaxed">
                                            <div>
                                                <p>Mengetahui,</p>
                                                <p className="font-bold text-sm">Kepala Madrasah</p>
                                                <div className="mt-16 border-t border-slate-900 w-48 mx-auto"></div>
                                                <p className="text-left w-48 mx-auto">NIP.</p>
                                            </div>
                                            <div>
                                                <p>........, {new Date().toLocaleDateString('id-ID', {day: 'numeric', month: 'long', year: 'numeric'})}</p>
                                                <p className="font-bold text-sm">Guru Mata Pelajaran</p>
                                                <div className="mt-16 border-t border-slate-900 w-48 mx-auto"></div>
                                                <p className="text-left w-48 mx-auto">NIP.</p>
                                            </div>
                                        </div>
                                    </div>
                                )}
                            </div>
                        )}
                    </div>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
